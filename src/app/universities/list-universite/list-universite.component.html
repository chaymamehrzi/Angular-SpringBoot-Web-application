<div *ngIf="view=='U_List'">




      <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Chercher une université">
      </div>

  <table class="table table-striped  ">

    <thead class="table-dark">
    <tr class="tr_head">
      <th scope="col" >Id</th>
      <th scope="col">Nom Université</th>
      <th scope="col">Image</th>
    </tr>

    </thead>


    <tbody>


    <tr *ngFor="let item of listuniversite| filter:searchText | paginate:{itemsPerPage :3, currentPage: p}
     ;let i=index"
        [ngClass]="{'table1': i%2, 'table': i%2}">

      <td >{{item.idUniv}}</td>
      <td [ngStyle]="{'font-size.px':13}" [style.color]="'black'" >{{item.nomUniv}}</td>
      <td><img src='{{item?.imageUniv}}' width="100" height="60" > </td>
      <td><button (click)="univDetails(item)" class="btn btn-primary">Detail</button></td>
      <td><button (click)="univUpdate(item)" class="btn btn-warning">Update</button></td>
      <td><button (click)="univDelete(item.idUniv)" class="btn btn-danger">delete</button></td>
    </tr>

    </tbody>
  </table>
  <pagination-controls (pageChange)="p= $event"> </pagination-controls>


<!--
<button (click)="addNew()" class="btn btn-success">add new</button>
-->
  <button  (click)="addNew()" mat-button color="primary" class="addButton">add new</button>





</div>
<app-university-detail
  *ngIf="view=='U_Detail'"
  (rediretToList)="rediretToList($event)"
  [univjson]="univjson"
></app-university-detail>
