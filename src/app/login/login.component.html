<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    height="10px" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                {{loginData|json}}
                <form (ngSubmit)="formSubmit()">


                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Connexion</p>
                    </div>


                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Username</label>
                        <input [(ngModel)]="loginData.username" name="username" required id="form3Example3"
                            class="form-control form-control-lg" placeholder="Entrer Username" />

                    </div>


                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input [(ngModel)]="loginData.password" name="password" required type="password"
                            id="form3Example4" class="form-control form-control-lg" placeholder="Entrer password" />

                    </div>



                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>




                       
                    </div>

                </form>
            </div>
        </div>
    </div>


</section>
