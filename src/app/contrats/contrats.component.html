<!--Use Of Event Binding Calls the Component openDialog-->
<button mat-raised-button color="warn" (click)="openDialog()" routerLink="/AddContrat">Add Contrats</button>
<!--<a routerLink="/AddContrat">dddd</a> -->
<div class="container" style="width:150%">
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="dateDebutContrat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> dateDebutContrat </th>
                    <td mat-cell *matCellDef="let row"> {{row.dateDebutContrat | date}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="dateFinContrat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> dateFinContrat </th>
                    <td mat-cell *matCellDef="let row"> {{row.dateFinContrat | date}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="specialite">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> specialite </th>
                    <td mat-cell *matCellDef="let row"> {{row.specialite}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="archive">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> archive </th>
                    <td mat-cell *matCellDef="let row"> {{row.archive}} </td>
                </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="montantContrat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> montantContrat </th>
                    <td mat-cell *matCellDef="let row"> {{row.montantContrat | currency}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="editContrat(row)">
                            Edit
                        </button>

                        <button mat-button color="warn" (click)="DelContrat(row.idContrat)">
                            Delete
                        </button>

                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
            </mat-paginator>
        </div>

    </div>
</div>
<br>

    <a class="button" routerLink="/app-archivestats">Stats</a>
    <app-export-contrat></app-export-contrat>

</nav>

</div>
