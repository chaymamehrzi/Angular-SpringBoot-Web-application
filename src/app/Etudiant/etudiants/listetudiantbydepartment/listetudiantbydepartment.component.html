<div class="container container-fluid" style="padding: 50px;">
  <div class="example-header expanded">
    <mat-form-field>
      <input matInput  placeholder="Filter" (keyup)="applyFilter($event)" placeholder="search" #input>
    </mat-form-field>
  </div>

  <div class="example-container mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource" matsort>

        <!-- ID Column -->
        <ng-container matColumnDef="idEtudiant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Etudiant </th>
            <td mat-cell *matCellDef="let row"> {{row.idEtudiant}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="nomE">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Etudiant </th>
            <td mat-cell *matCellDef="let row"> {{row.nomE}} </td>
        </ng-container>
       
        <!-- Fruit Column -->
        <ng-container matColumnDef="prenomE">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom Etudiant</th>
            <td mat-cell *matCellDef="let row"> {{row.prenomE}} </td>
        </ng-container>
         <!-- Fruit Column -->
         <ng-container matColumnDef="date_naissance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Naissance </th>
          <td mat-cell *matCellDef="let row"> {{row.date_naissance}} </td>
      </ng-container>

       <!-- Fruit Column -->
       <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
        <td mat-cell *matCellDef="let row"> <img  style="width: 100px;" src={{row.picture}}> </td>
    </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,15,20]" aria-label="Select page des etudiant by department">
    </mat-paginator>

</div>
</div>
