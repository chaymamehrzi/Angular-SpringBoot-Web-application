<div class="container" style="padding: 50px;">
  <div class="example-header expanded">
    <mat-form-field>
      <input matInput  placeholder="Filter" (keyup)="applyFilter($event)" placeholder="search" #input>
    </mat-form-field>
  </div>
      <div class="example-container mat-elevation-z8">
    
        <table mat-table [dataSource]="dataSource" matsort>
  
            <ng-container matColumnDef="idDepart">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Department </th>
                <td mat-cell *matCellDef="let row"> {{row.idDepart}} </td>
            </ng-container>
  
            <ng-container matColumnDef="nomDepart">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom departement </th>
                <td mat-cell *matCellDef="let row"> {{row.nomDepart}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Action" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
              <td mat-cell  *matCellDef="let row"><button  mat-button type="button"  (click)="affectethisdeptostudent(row.idDepart)">Pick me to change student Department</button></td> 
            </ng-container>
          
            
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
           
        </table>
  
        <mat-paginator [pageSizeOptions]="[5,10,15,20]" aria-label="Select page des Equipes">
        </mat-paginator>
  </div>

    </div>
